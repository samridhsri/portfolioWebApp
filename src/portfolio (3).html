    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Puzzle Piece Component
        const PuzzlePiece = ({ id, initialX, initialY, size, isMoving }) => {
            const [position, setPosition] = useState({ x: initialX, y: initialY });
            const [isDragging, setIsDragging] = useState(false);
            const [offset, setOffset] = useState({ x: 0, y: 0 });

            useEffect(() => {
                if (!isDragging) {
                    setPosition({ x: initialX, y: initialY });
                }
            }, [initialX, initialY, isDragging]);

            const handleMouseDown = (e) => {
                setIsDragging(true);
                setOffset({
                    x: e.clientX - position.x,
                    y: e.clientY - position.y
                });
            };

            const handleMouseMove = (e) => {
                if (isDragging) {
                    setPosition({
                        x: e.clientX - offset.x,
                        y: e.clientY - offset.y
                    });
                }
            };

            const handleMouseUp = () => {
                setIsDragging(false);
            };

            useEffect(() => {
                if (isDragging) {
                    window.addEventListener('mousemove', handleMouseMove);
                    window.addEventListener('mouseup', handleMouseUp);
                    return () => {
                        window.removeEventListener('mousemove', handleMouseMove);
                        window.removeEventListener('mouseup', handleMouseUp);
                    };
                }
            }, [isDragging, offset]);

            // Classic jigsaw puzzle piece - square with rounded tabs and blanks
            const createClassicPuzzlePiece = (tabTop, tabRight, tabBottom, tabLeft) => {
                let path = "M 20,20 ";
                
                // Top edge
                if (tabTop) {
                    path += "L 40,20 C 40,12 45,8 50,8 C 55,8 60,12 60,20 L 80,20 ";
                } else if (tabTop === false) {
                    path += "L 40,20 C 40,28 45,32 50,32 C 55,32 60,28 60,20 L 80,20 ";
                } else {
                    path += "L 80,20 ";
                }
                
                // Right edge
                if (tabRight) {
                    path += "L 80,40 C 88,40 92,45 92,50 C 92,55 88,60 80,60 L 80,80 ";
                } else if (tabRight === false) {
                    path += "L 80,40 C 72,40 68,45 68,50 C 68,55 72,60 80,60 L 80,80 ";
                } else {
                    path += "L 80,80 ";
                }
                
                // Bottom edge
                if (tabBottom) {
                    path += "L 60,80 C 60,88 55,92 50,92 C 45,92 40,88 40,80 L 20,80 ";
                } else if (tabBottom === false) {
                    path += "L 60,80 C 60,72 55,68 50,68 C 45,68 40,72 40,80 L 20,80 ";
                } else {
                    path += "L 20,80 ";
                }
                
                // Left edge
                if (tabLeft) {
                    path += "L 20,60 C 12,60 8,55 8,50 C 8,45 12,40 20,40 L 20,20 ";
                } else if (tabLeft === false) {
                    path += "L 20,60 C 28,60 32,55 32,50 C 32,45 28,40 20,40 L 20,20 ";
                } else {
                    path += "L 20,20 ";
                }
                
                path += "Z";
                return path;
            };

            // Different classic puzzle piece variations
            const shapes = {
                1: createClassicPuzzlePiece(true, false, null, null),   // Tab top, blank right
                2: createClassicPuzzlePiece(null, true, false, null),   // Tab right, blank bottom
                3: createClassicPuzzlePiece(false, null, true, null),   // Blank top, tab bottom
                4: createClassicPuzzlePiece(null, false, null, true),   // Blank right, tab left
                5: createClassicPuzzlePiece(true, null, false, null),   // Tab top, blank bottom
                6: createClassicPuzzlePiece(null, true, null, false),   // Tab right, blank left
                7: createClassicPuzzlePiece(true, true, false, false),  // Tabs top & right, blanks bottom & left
            };

            const colors = {
                1: { start: '#8b5cf6', end: '#7c3aed' },
                2: { start: '#a78bfa', end: '#8b5cf6' },
                3: { start: '#7c3aed', end: '#6d28d9' },
                4: { start: '#9333ea', end: '#7e22ce' },
                5: { start: '#a855f7', end: '#9333ea' },
                6: { start: '#8b5cf6', end: '#a78bfa' },
                7: { start: '#7c3aed', end: '#8b5cf6' },
            };

            const pieceShape = shapes[id] || shapes[1];
            const pieceColor = colors[id] || colors[1];

            return (
                <svg
                    className={`puzzle-piece ${isDragging ? 'dragging' : ''} ${isMoving && !isDragging ? 'moving' : ''}`}
                    style={{ left: `${position.x}px`, top: `${position.y}px` }}
                    width={size}
                    height={size}
                    viewBox="0 0 100 100"
                    onMouseDown={handleMouseDown}
                >
                    <defs>
                        <linearGradient id={`grad-${id}`} x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style={{stopColor: pieceColor.start, stopOpacity: 1}} />
                            <stop offset="100%" style={{stopColor: pieceColor.end, stopOpacity: 1}} />
                        </linearGradient>
                        <filter id={`shadow-${id}`}>
                            <feDropShadow dx="2" dy="2" stdDeviation="3" floodOpacity="0.5"/>
                        </filter>
                    </defs>
                    <path
                        d={pieceShape}
                        fill={`url(#grad-${id})`}
                        stroke="#c4b5fd"
                        strokeWidth="2"
                        strokeLinejoin="round"
                        strokeLinecap="round"
                        filter={`url(#shadow-${id})`}
                    />
                    {/* Add subtle texture highlights */}
                    <circle cx="35" cy="35" r="3" fill="rgba(255,255,255,0.25)" opacity="0.7"/>
                    <circle cx="55" cy="55" r="2.5" fill="rgba(255,255,255,0.2)" opacity="0.6"/>
                    <circle cx="45" cy="65" r="2" fill="rgba(255,255,255,0.15)" opacity="0.5"/>
                </svg>
            );
        };

        const TypingName = () => {
            const [displayText, setDisplayText] = useState('');

            const [showCursor, setShowCursor] = useState(true);
            
            const fullText = "Hey, I'm Samridh Srivastava";

            useEffect(() => {
                const typingSpeed = isDeleting ? 50 : 100;
                
                const timeout = setTimeout(() => {
                    if (!isDeleting) {
                        if (displayText.length < fullText.length) {
                            setDisplayText(fullText.slice(0, displayText.length + 1));
                        } else {
                            // Wait 3 seconds before deleting
                            setTimeout(() => setIsDeleting(true), 3000);
                        }
                    } else {
                        if (displayText.length > 0) {
                            setDisplayText(fullText.slice(0, displayText.length - 1));
                        } else {
                            setIsDeleting(false);
                        }
                    }
                }, typingSpeed);

                return () => clearTimeout(timeout);
            }, [displayText, isDeleting]);

            // Cursor blink effect
            useEffect(() => {
                const cursorInterval = setInterval(() => {
                    setShowCursor(prev => !prev);
                }, 500);
                return () => clearInterval(cursorInterval);
            }, []);

            return (
                <span>
                    {displayText}
                    <span className={`${showCursor ? 'opacity-100' : 'opacity-0'} transition-opacity`}>|</span>

                                                        <span>{screenshot.placeholder}</span>
                                                    </div>
                                                    <p className="text-center text-sm text-gray-400">{screenshot.title}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* All Tags */}
                                    <div className="space-y-3">
                                        <h3 className="bakbak text-xl text-purple-400">Technologies Used</h3>
                                        <div className="flex flex-wrap gap-2">
                                            {selectedProject.tags.map((tag, index) => (
                                                <span key={index} className="bg-purple-600 text-white px-4 py-2 rounded-full text-sm">
                                                    {tag}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Render
        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
